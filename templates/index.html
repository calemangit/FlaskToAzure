<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Año de Nacimiento</title>
  </head>
  <body>
 	
	<div class="jumbotron">
	  <h1 class="display-4">Una pequeña aplicación Flask para calcular tu edad aproximada</h1>
	  <p class="lead">Para saber cuantos años cumples en el año en curso, introduce tu año de nacimiento.</p>
	  <hr class="my-4">
	  
	  <form action="/calculaedad" style="text-align:center;" method="post">
		  <div class="form-group row">
			<label for="anyo" class="col-sm-2 col-form-label">Año de nacimiento</label>
			<div class="col-sm-2">
			  <input type="text" class="form-control" name="anyo" id="anyo" placeholder="Año de nacimiento">
			</div>
		  </div>
		  
		  <div class="form-group">
		    <div class="col-sm-7">
			  <button type="submit" class="btn btn-primary">OK</button>
		    </div>
		  </div>
	  </form>	 
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
